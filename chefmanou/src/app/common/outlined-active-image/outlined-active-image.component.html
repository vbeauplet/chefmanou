<active-image
  [hasOverlay]="this.hasOverlay"
  [hasUploadButton]="this.hasUploadButton"
  [size]="'full'"
  [shape]="this.shape"
  [sdbDocNode]="this.sdbDocNode"
  [imageSrc]="this.imageSrc"
  [imageUrlSdbProperty]="this.imageUrlSdbProperty"
  [miniatureImageUrlSdbProperty]="this.miniatureImageUrlSdbProperty"
  (changeImage)="this.changeImage.emit($event)">
</active-image>
