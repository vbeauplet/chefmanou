<div
  class="nuki-inner-card full outlined col-dir container-block">
  
   <!-- Card body -->
  <div
    *ngIf="!this.isLoading"
    class="full col-dir hor-center flex-block">
    
    <!-- Rectangle to mask th bottom of the round head container block -->
    <shape-block
      class="circle-mask"
      [size]="'near-full'"
      [shape]="'square'">
    </shape-block>
    
    <!-- Head container of the nuki card -->
    <div
      class="half round outlined container-block photo-container">
      
      <shape-block
        [shape]="'round'"
        [size]="'full'">
      </shape-block>
      
    </div>
    
    <!-- Photo within the head of the card -->
    <shape-block
      class="nuki-card-photo"
      [size]="'half'"
      [shape]="'round'">
      
      <active-image
        [hasOverlay]="false"
        [imageSrc]="this.imageSrc"
        [size]="'full'"
        [shape]="'round'">
      </active-image>
      
    </shape-block>
    
    <!-- Content of the card -->
    <div
      class="near-full col-dir hor-center flex-block nuki-card-content">
    
      <ng-content>
      </ng-content>
      
    </div>
    
  </div>
  
</div>
