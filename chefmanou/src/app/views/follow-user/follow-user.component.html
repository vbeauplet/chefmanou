<tl-search-bar
  style="margin-bottom:30px"
  [size]="'xbig'"
  [placeholder]="'Chercher des cuisiniers'"
  (searchValue)="this.search($event)">
</tl-search-bar>

<user-list
  [users]="this.displayedUsers"
  [isLoading]="!this.isLoaded">
</user-list>

<tl-button
  [icon]="']'"
  [shape]="'square'"
  (click)="this.showMore()">
</tl-button>
