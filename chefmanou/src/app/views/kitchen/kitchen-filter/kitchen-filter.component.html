<div
  [ngStyle]="{
    'padding': this.padding + 'px'
  }"
  class="recipe-card-body full col-dir hor-center flex-block">

  <tl-search-bar
    [size]="'near-full'"
    [placeholder]="'Chercher une recette'"
    (searchValue)="this.recipeFilterService.updateFreeSearch($event)">
  </tl-search-bar>
  
  <div
    class="near-full row-dir hor-center vert-center flex-block">
    
    <tl-button
      [icon]="(this.filtersAreUnwrapped)?'Ö':'Ñ'"
      [shape]="'round'"
      [size]="50"
      (click)="this.filtersAreUnwrapped=!this.filtersAreUnwrapped">
    </tl-button>
     
    <tl-button
      [icon]="'d'"
      [shape]="'round'"
      [size]="50"
      (click)="this.recipeFilterService.reset()">
    </tl-button>
  
  </div>
  
  <div
    *ngIf="this.filtersAreUnwrapped"
    class="col-dir flex-block">
    
    <tl-string-picker
      [size]="'near-full'"
      [singleSelection]="true"
      [initialItems]="['Toutes les Recettes', 'Mes Recettes']"
      [initialSelectedItems]="(this.recipeFilterService.recipeFilter.myRecipes)?['Mes Recettes']:['Toutes les Recettes']"
      [synchrone]="true"
      (selectItem)="this.recipeFilterService.updateRecipeNature($event)">
    </tl-string-picker>
    
    <tl-toggler
      [icon]="'6'"
      [label]="'Favorites seulement'"
      [onBgColor]="'outline'"
      [initialState]="this.recipeFilterService.recipeFilter.favorite"
      [synchrone]="true"
      (toggleOn)="this.recipeFilterService.updateFavoriteFlag(true)"
      (toggleOff)="this.recipeFilterService.updateFavoriteFlag(false)">
    </tl-toggler>
    
    <div
      class="big-top-margined small title">
      Tags
    </div>
    
    <tl-string-picker
      [size]="'near-full'"
      [singleSelection]="true"
      [initialItems]="['vegetarien', 'apero', 'facile', 'dessert', 'patisserie', 'asiatique', 'bouillon', 'salade', 'pizza']"
      [initialSelectedItems]="this.recipeFilterService.recipeFilter.tags"
      [editable]="true"
      [forceSelectOne]="false"
      [synchrone]="true"
      (selectItem)="this.recipeFilterService.updateTags([$event])"
      (unselectItem)="this.recipeFilterService.updateTags([])">
    </tl-string-picker>
    
    <div
      class="kitchen-filter-title small title">
      Auteurs
    </div>

    <tl-fbase-user-picker
      [size]="'two-third'"
      [singleSelection]="true"
      [initialSelectedUsers]="this.recipeFilterService.recipeFilter.authors"
      [synchrone]="true"
      (selectUser)="this.recipeFilterService.updateAuthors([$event])"
      (unselectUser)="this.recipeFilterService.updateAuthors([])">
    </tl-fbase-user-picker>
    
    <div
      class="big-top-margined small title">
     Trier par
    </div>
    
    <tl-string-picker
      [size]="'near-full'"
      [singleSelection]="true"
      [initialItems]="['Création', 'Modification', 'Vues']"
      [initialSelectedItems]="['Création']">
    </tl-string-picker>
    
  </div>
    
</div>
