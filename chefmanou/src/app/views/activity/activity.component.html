<!-- Loader if not loaded yet -->
<loader
  *ngIf="!this.activityService.isLoaded">
</loader>

<!-- Else display events -->
<div
  *ngIf="this.activityService.isLoaded">
  <div
    *ngFor="let event of this.activityService.events"
    class="timeline-card-container xbig row-dir hor-left vert-center flex-block">
    
    <div
      class="timeline-dot">
    </div>
    
    <event-block
      [event]="event">
    </event-block>    
    
  </div>
</div>
