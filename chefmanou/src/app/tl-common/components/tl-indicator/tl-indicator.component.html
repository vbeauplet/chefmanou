<tl-square-icon
  [size]="this.iconSize"
  [iconPackage] = "this.iconPackage"
  [icon]="this.icon"
  [color]="this.color"
  [ngStyle]="{
    'margin': this.iconMargin + 'px'
    }">
</tl-square-icon>
  
<div
  class="indicator-text"
  [ngStyle]="{
    'text-align': this.textAlign
    }">
  {{ this.text }}
</div>
